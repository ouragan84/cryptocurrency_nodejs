<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/keygen/style">
</head>
<body>
    <h1>Key Generation</h1>
    <h3>Hi <%= name %>!</h3>
    <% if (messages.error) { %>
        <%= messages.error %>
      <% } %>
    <form action="/keygen" method="POST">

        <div>
            <label for="p">p:</label>
            <input type="text" name="p" id="p" required readonly>
        </div>
        <div>
            <label for="q">q:</label>
            <input type="text" name="q" id="q" required readonly>
        </div>
        <div>
            <label for="n">n:</label>
            <input type="text" name="n" id="n" required readonly>
        </div>
        <div>
            <label for="l">l:</label>
            <input type="text" name="l" id="l" required readonly>
        </div>
        <div>
            <label for="e">e:</label>
            <input type="text" name="e" id="e" required readonly>
        </div>
        <div>
            <label for="d">d:</label>
            <input type="text" name="d" id="d" required readonly>
        </div>
        <button type="submit" id="submitButton">Continue</button>

    </form>
    <script src="/keygen/script"></script>
</body>
</html>
